<!DOCTYPE html>
<html>
<head>
	<title>Multiplication quiz</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<h1 class="col-xs-12 text-center text-uppercase"> Multiplication Quiz Box </h1>
		</div>
		<div class="row settings">
			<h3 class="col-xs-12 text-center"> Score : <span id="score">0</span></h3>
			<h3 class="col-xs-12 text-center"> Level : <span id="level">0</span></h3>
		</div>
		<div class="row">
			<div class="quizbox col-xs-12 col-md-offset-2 col-md-8 text-center">
				<span id="num1"> 7 </span> &times; <span id="num2"> 9</span> <span>= </span>
				<form id="result_container" class="form-inline">
					<input type="number" class="form-control" id="result" autocomplete="off" placeholder=" ??? ">
					<button type="submit" id="submit" class="btn btn-block">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
	<script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
